version: '3.7'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ${SHARED_VOLUME}/mysql/data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080